<div id="movies"></div>

<script>
async function loadMovies() {
  const res = await fetch("https://dl.lk21.party/get/best-wishes-all-2024");
  const movies = await res.json();

  let html = "";
  movies.forEach(m => {
    html += `
      <div class="movie-card">
        <img src="${m.poster}" alt="${m.title}" />
        <h3>${m.title}</h3>
        <a href="${m.url}" target="_blank">Lihat Film</a>
      </div>
    `;
  });

  document.getElementById("movies").innerHTML = html;
}

loadMovies();
</script>
